<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>DIY木材カットプランナー</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="container">
    <h1><span role="img" aria-label="wood">🌲</span> DIY木材カットプランナー</h1>

    <form id="calculationForm" class="input-section">
      <h2><span role="img" aria-label="wrench">🔧</span> 入力パラメータ</h2>
      <div class="input-group">
        <label for="partsList">切り出す部材<span>[mm]</span>:<br><span>(カンマ/改行区切り)</span></label>
        <textarea id="partsList" placeholder="例: 320, 244, 470..." rows="6"
          required>320,244,470,470,470,470,320,244,470,470,470,470</textarea>
      </div>
      <div class="input-group">
        <label for="bladeWidth">鋸刃の幅<span>[mm]</span>:</label>
        <input type="number" id="bladeWidth" value="3" step="0.1" min="0" required>
      </div>
      <div class="input-group">
        <label for="materialLength">材料長さ<span>[mm]</span>:</label>
        <input type="number" id="materialLength" value="1820" step="1" min="1" required>
      </div>
      <div class="input-group">
        <label for="unitPrice">材料単価<span>[円]</span>:</label>
        <input type="number" id="unitPrice" value="598" step="1" min="0" required>
      </div>
      <div class="input-group">
        <label for="cutPrice">カット作業料金<span>[円]</span>:</label>
        <input type="number" id="cutPrice" value="50" step="1" min="0" required>
      </div>
      <div id="error-message" class="error" style="display: none;"></div>
      <button type="submit"><span role="img" aria-label="calculator">🧮</span> 計算実行</button>
    </form>

    <div id="result" class="output-section" style="display: none;">
      <h2><span role="img" aria-label="chart">📊</span> 計算結果概要</h2>
      <div id="summary"></div>
      <div id="costs"></div>
    </div>

    <div id="details" class="output-section" style="display: none;">
      <h3><span role="img" aria-label="scissors">✂️</span> カット内訳</h3>
      <ul id="details-list"></ul>
    </div>

    <div id="shareSection" class="output-section" style="display: none;">
      <h3><span role="img" aria-label="link">🔗</span> 入力パラメータを共有</h3>
      <div class="share-controls">
        <input type="text" id="shareUrlInput" readonly title="共有用URL">
        <button id="copyShareUrlButton" type="button" title="URLをクリップボードにコピー">URLをクリップボードにコピー</button>
        <span id="copyFeedback" class="copy-feedback"></span>
      </div>
    </div>

  </div>

  <a href="https://github.com/Nagatani/smart-wood-planner" class="github-corner" aria-label="View source on GitHub"><svg
      width="80" height="80" viewBox="0 0 250 250"
      style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
      <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z" />
      <path
        d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
        fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm" />
      <path
        d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
        fill="currentColor" class="octo-body" />
    </svg></a>
  <style>
    .github-corner:hover .octo-arm {
      animation: octocat-wave 560ms ease-in-out
    }

    @keyframes octocat-wave {

      0%,
      100% {
        transform: rotate(0)
      }

      20%,
      60% {
        transform: rotate(-25deg)
      }

      40%,
      80% {
        transform: rotate(10deg)
      }
    }

    @media (max-width:500px) {
      .github-corner:hover .octo-arm {
        animation: none
      }

      .github-corner .octo-arm {
        animation: octocat-wave 560ms ease-in-out
      }
    }
  </style>
  <script type="module" src="scripts/main.js"></script>
</body>

</html>
